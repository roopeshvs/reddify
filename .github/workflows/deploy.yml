name: deploy

on:
  pull_request:
    types:
      - closed
    branch:
      - develop

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Deploy 
      run: |
        cp -r . ${{ secrets.REDDIFY_PATH }}
        cd ${{ secrets.REDDIFY_PATH }}
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        systemctl restart ${{ secrets.REDDIFY_SERVICE }}
